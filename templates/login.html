{% extends 'base.html' %}
{% block title %}Login | Plants Paradise{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-success">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="text-success mb-3">Welcome Back</h2>
                    <p class="text-muted">Login to your Plants Paradise account</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email or Mobile Number</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">Login</button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}" class="text-success fw-bold">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
